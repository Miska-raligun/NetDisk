<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 24px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;

        .modal {

            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .modal input {
            margin: 8px 0;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

</html>
